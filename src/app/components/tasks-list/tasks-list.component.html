<form class="add-task-form">
  <label class="add-task-label">Add a new task</label>
  <input type="text" placeholder="Task name" class="task-input">
  <input type="submit" value="Save" class="submit-button" (click)="addNewTask()">
</form>
<app-task *ngFor="let task of tasks$ | async" [task]="task"></app-task>
